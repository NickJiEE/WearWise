<!DOCTYPE html>
<html>
  <head>
    <title>WearWise - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/wearwise.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* General Styling */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f4f7fc;
      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ffffff;
        padding: 15px 5%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .navbar .brand {
        display: flex;
        align-items: center;
        gap: 15px;
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }
      .navbar .brand img {
        height: 50px;
      }
      .navbar nav {
        display: flex;
        gap: 20px;
      }
      .navbar a {
        text-decoration: none;
        color: #0056b3;
        font-weight: bold;
        transition: 0.3s;
        padding: 8px 15px;
        border-radius: 5px;
      }

      .navbar a:hover {
        background-color: #e1ebfd;
      }

      /* Page Layout */
      .container {
        display: flex;
        flex-direction: row;
        min-height: 100vh;
        padding: 20px 5%;
        gap: 20px;
        margin-top: 10px;
        flex-wrap: wrap;
        max-width: 100%;
        overflow-x: hidden;
      }

      .sensor-dashboard, .weather-forecast {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .sensor-dashboard {
        flex: 2 1 0%;
        max-width: 40%;
        overflow: hidden;
      }

      .weather-forecast {
        flex: 1 1 0%;
        max-width: 60%;
        overflow: hidden;
      }

      h1, h2 {
        margin-top: 0;
        font-weight: 600;
      }

      hr {
        margin: 20px 0;
        border: 0.5px solid #ddd;
      }

      .container {
        max-width: 100%;
        overflow-x: hidden; /* Prevent horizontal overflow */
      }

      /* Form Styling */
      form {
        margin-bottom: 20px;
      }

      input[type="text"], input[type="datetime-local"], input[type="submit"], button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
      }

      button, input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover, input[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* "What should I wear today?" Button */
      .button-container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically if needed */
        width: 100%;
        margin-top: 20px;
      }
      .wearwise-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        transition: 0.3s;
      }

      .wearwise-button:hover {
        background-color: #0056b3;
      }

      /* Canvas Styling */
      canvas {
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* Footer Styling */
      .site-footer {
          background-color: #ffffff;
          padding: 20px 5%;
          text-align: center;
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
          margin-top: 50px;
          width: 100%; /* Ensure it doesn't expand beyond the page */
          box-sizing: border-box; /* Include padding in width calculation */
      }

      .site-footer .footer-content {
          max-width: 1200px;
          margin: 0 auto; /* Center the footer content */
          padding: 0 20px; /* Add some padding inside */
      }

      .footer-nav {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-bottom: 10px;
      }

      .footer-nav a {
          text-decoration: none;
          color: #0056b3;
          font-weight: bold;
          transition: 0.3s;
          padding: 8px 15px;
          border-radius: 5px;
      }

      .footer-nav a:hover {
          background-color: #e1ebfd;
      }

      .footer-copy {
          font-size: 14px;
          color: #666;
      }

    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <a href="/" class="brand">
        <img src="/static/logo.png" alt="WearWise Logo">
        WearWise
      </a>
      <nav>
        <a href="/profile" class="nav-link">Profile</a>
        <a href="/wardrobe" class="nav-link">Wardrobe</a>
        <a href="/logout" class="nav-link">Logout</a>
      </nav>
    </header>

    <div class="container">
      <!-- Sensor Data -->
      <div class="sensor-dashboard">
        <h1>Sensor Dashboard</h1>
        <form id="dataRangeForm">
          <fieldset>
            <legend>Select Data Range:</legend>
            <label>
              <input type="radio" name="dataRange" value="realTime" checked>
              Default: Real-time
            </label>
            <label>
              <input type="radio" name="dataRange" value="allTime">
              All time
            </label>
            <label>
              <input type="radio" name="dataRange" value="custom">
              Custom period
            </label>
          </fieldset>
          <div id="customDateInputs" style="display: none;">
            <label for="start">Start date/time:</label>
            <input type="datetime-local" id="start" name="start">
            <label for="end">End date/time:</label>
            <input type="datetime-local" id="end" name="end">
          </div>
          <button type="submit">Update Charts</button>
        </form>
        <hr>
        <h2>Temperature Over Time</h2>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
        <hr>
        <script src="/static/js/dashboard.js"></script>
      </div>

      <!-- Weather Forecasting -->
      <div class="weather-forecast">
        <h1>Weather Forecast</h1>
        <form id="weatherForm">
          <label for="city">City, State:</label>
          <input type="text" id="city" name="city" required>
          <input type="submit" value="Check Weather">
        </form>
        <div class="info">
          <!-- Weather info will be displayed here -->
        </div>
        <div class="button-container">
          <a href="/wardrobe" class="wearwise-button">What should I wear today?</a>
        </div>
        <script src="/static/js/weather.js"></script>
      </div>
    </div>
    
    <footer class="site-footer">
      <div class="footer-content">
          <nav class="footer-nav">
              <a href="/contact-us">Contact Us</a>
              <a href="/privacy-policy">Privacy Policy</a>
              <a href="/terms-and-conditions">Terms & Conditions</a>
          </nav>
          <div class="footer-copy">
              &copy; 2025 WearWise. All rights reserved.
          </div>
      </div>
  </footer>
  </body>
</html>
