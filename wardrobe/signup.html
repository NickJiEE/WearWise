<!DOCTYPE html>
<html>
    <head>
        <title>WearWise - Register</title>
        <link rel="icon" type="image/x-icon" href="/static/wearwise.ico">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <header>
            <div class="navbar">
                <a href="/" class="brand">
                    <img src="/static/logo.png" alt="WearWise Logo">
                    WearWise
                </a>
            </div>
        </header>
        
        <!-- Centered Register Form Wrapper -->
        <div class="register-wrapper">
            <div class="register-container">
                <h1>Create New Account</h1>
                <form action="/signup" method="post">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <input type="text" name="location" placeholder="City, State" required>
                    <button type="submit">Register</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="/contact-us">Contact Us</a>
                    <a href="/privacy-policy">Privacy Policy</a>
                    <a href="/terms-and-conditions">Terms & Conditions</a>
                </nav>
                <div class="footer-copy">
                    &copy; 2025 WearWise. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
