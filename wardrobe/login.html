<!DOCTYPE html>
<html>
    <head>
        <title>WearWise - Login</title>
        <link rel="icon" type="image/x-icon" href="/static/wearwise.ico">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <header>
            <div class="navbar">
                <a href="/" class="brand">
                    <img src="/static/logo.png" alt="WearWise Logo">
                    WearWise
                </a>
            </div>
        </header>
        
        <!-- Centered Login Form Wrapper -->
        <div class="login-wrapper">
            <div class="login-container">
                <!-- Login form -->
                <form id="login-form">
                    <h1>Login</h1>
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="/signup">Register</a></p>
                    </div>
                </form>
                
                <!-- TOTP verification form -->
                <form id="totp-form">
                    <h1>Verification Code</h1>
                    <div id="totp-error" class="error-message" style="display: none;"></div>
                    <input type="hidden" id="user-id-input" name="user_id">
                    <input type="text" name="totp_code" placeholder="Enter 6-digit code" 
                           required pattern="[0-9]{6}" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
                    <button type="submit">Verify</button>
                    <p class="totp-info">Enter the verification code from your authenticator app</p>
                    <div class="back-to-login">
                        <a href="#" id="back-button">Back to login</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="/static/js/login.js"></script>

        <footer class="site-footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="/contact-us">Contact Us</a>
                    <a href="/privacy-policy">Privacy Policy</a>
                    <a href="/terms-and-conditions">Terms & Conditions</a>
                </nav>
                <div class="footer-copy">
                    &copy; 2025 WearWise. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
