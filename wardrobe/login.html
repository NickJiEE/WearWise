<!DOCTYPE html>
<html>
    <head>
        <title>WearWise - Login</title>
        <link rel="icon" type="image/x-icon" href="/static/wearwise.ico">
        <link rel="stylesheet" href="/static/style.css">
        <style>
            html, body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f7fc;
                height: 100%;
                overflow: hidden;
            }
            .login-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 80px);
            }
            .login-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 300px;
            }
            .login-container h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .login-container form {
                display: flex;
                flex-direction: column;
            }
            .login-container input {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .login-container button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 10px;
            }
            .login-container button:hover {
                background-color: #0056b3;
            }
            .login-container .register-link {
                text-align: center;
            }
            .login-container .register-link a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }
            .login-container .register-link a:hover {
                text-decoration: underline;
            }
            #totp-form {
                display: none;
            }
            .error-message {
                color: #dc3545;
                margin-bottom: 15px;
                text-align: center;
                font-size: 14px;
            }
            .totp-info {
                font-size: 13px;
                color: #6c757d;
                text-align: center;
                margin-top: 10px;
            }
            .back-to-login {
                text-align: center;
                margin-top: 10px;
            }
            .back-to-login a {
                text-decoration: none;
                color: #007bff;
                font-size: 14px;
            }
            .back-to-login a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <header>
            <div class="navbar">
                <a href="/" class="brand">
                    <img src="/static/logo.png" alt="WearWise Logo">
                    WearWise
                </a>
            </div>
        </header>
        
        <!-- Centered Login Form Wrapper -->
        <div class="login-wrapper">
            <div class="login-container">
                <!-- Login form -->
                <form id="login-form">
                    <h1>Login</h1>
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="/signup">Register</a></p>
                    </div>
                </form>
                
                <!-- TOTP verification form -->
                <form id="totp-form">
                    <h1>Verification Code</h1>
                    <div id="totp-error" class="error-message" style="display: none;"></div>
                    <input type="hidden" id="user-id-input" name="user_id">
                    <input type="text" name="totp_code" placeholder="Enter 6-digit code" 
                           required pattern="[0-9]{6}" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
                    <button type="submit">Verify</button>
                    <p class="totp-info">Enter the verification code from your authenticator app</p>
                    <div class="back-to-login">
                        <a href="#" id="back-button">Back to login</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="/static/js/login.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <footer class="site-footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <a href="/contact-us">Contact Us</a>
                    <a href="/privacy-policy">Privacy Policy</a>
                    <a href="/terms-and-conditions">Terms & Conditions</a>
                </nav>
                <div class="footer-copy">
                    &copy; 2025 WearWise. All rights reserved.
                </div>
            </div>
        </footer>
    </body>
</html>
